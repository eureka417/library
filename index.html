        <dialog id="mangaDialog">
          <p>Introduce la información del manga</p>
          <p class="dialogHeadings">Título del manga</p>
          <input type="text" id="bookName" placeholder="Oyasumi Punpun">
        
          <p class="dialogHeadings">Nombre del autor</p>
          <input type="text" id="authorName" placeholder="Inio Asano">
        
          <p class="dialogHeadings">Número de volúmenes</p>
          <input type="text" id="numVolumenes" placeholder="12">
        
          <p class="dialogHeadings">Nombre de la editorial</p>
          <select name="editorialName" id="editorialName">
            <option value="Planeta">Planeta</option>
            <option value="Norma" selected>Norma</option>
            <option value="Milky Way">Milky Way</option>
            <option value="ivrea">Ivrea</option>
          </select>
        
          <br>
          <button id="confirmBtn">Confirmar</button>
          <button class="closeBtn" id="closeDialogBtn">Cerrar</button>
        </dialog>
          <button id="addManga" style="grid-column: 3 / 4; grid-row: 3 / 4; align-items: baseline;">Añade un libro</button>
    </div>
    <script src="script.js"></script>
    </div>
